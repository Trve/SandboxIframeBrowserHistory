<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>inner IFrame</title>
		<style>
			iframe {
				height: 75px;
				width: 250px;
			}
			iframe[sandbox] {
				box-shadow: 0 0 10px 5px red;
			}
			h2 {
				margin-bottom: 0;
			}
		</style>
		<script>
			(function() {
				function getRandomColor() {
					var letters = '0123456789ABCDEF';
					var color = '#';
					for (var i = 0; i < 6; i++) {
						color += letters[Math.floor(Math.random() * 16)];
					}
					return color;
				}
				document.addEventListener('DOMContentLoaded', function() {
					document.body.style.backgroundColor = getRandomColor();
					document.querySelector('#navigator').addEventListener('click', function() {
						window.history.back();
					});
				});
			})();
		</script>
	</head>
	<body>
		<button id="navigator">Navigate!</button>
		<h2>iframe</h2>
		<iframe src="inner-inner-iframe-with-navigation.html"></iframe>
		<h2>iframe (with sandbox)</h2>
		<iframe src="inner-inner-iframe-with-navigation.html" sandbox="allow-scripts"></iframe>
	</body>
</html>
